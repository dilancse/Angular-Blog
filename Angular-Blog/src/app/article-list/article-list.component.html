<div *ngFor="let article of articles">
  <div class="card">
    <div class="card-body">
      <div>
        <img [src]= 'article.imageUrl' alt="">
      </div>
      <div class="card-info-body">
        <div>
          <h3> {{article.title}}</h3>
        </div>
        <div class="meta-info">
            {{article.date.toDateString()}}
        </div>
        <div>
          <p [innerHTML] = 'article.description'></p>
        </div>
        <div>
          <a routerLink='/{{article.key}}' class='continue-reading'>Continue Reading</a>
        </div>
      </div>
    </div>
  </div>
</div>
